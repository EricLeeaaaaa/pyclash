mixed-port: 7890
ipv6: true
allow-lan: true

proxies: 
  - name: DIRECT
    type: direct
    udp: true

proxy-groups:

  - name: PROXY
    type: select
    proxies: [自动选择, DIRECT, 香港, 日本, 新加坡, 美国, 其它]

  #分隔,下面是地区分组
  - name: 香港
    type: url-test
    include-all: true
    filter: "(?i)🇭🇰|港|hk|hong|hong kong"

  - name: 日本
    type: url-test
    include-all: true
    filter: "(?i)🇯🇵|日|jp|japan"

  - name: 美国
    type: url-test
    include-all: true
    filter: "(?i)🇺🇸|美|us|unitedstates|united states"

  - name: 新加坡
    type: url-test
    include-all: true
    filter: "(?i)🇸🇬|新|sg|singapore"

  - name: 其它
    type: select
    include-all: true
    filter: "(?i)^(?!.*(DIRECT|🇭🇰|🇯🇵|🇺🇸|🇸🇬|港|日|美|新|hk|jp|us|sg)).*"

  - name: 自动选择
    type: url-test
    include-all: true
    tolerance: 10
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

rules:
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,google,PROXY
  - RULE-SET,proxy,PROXY
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,telegramcidr,PROXY
  - GEOIP,LAN,DIRECT,no-resolve
  - GEOIP,CN,DIRECT,no-resolve
  - MATCH,PROXY

